<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/galerie.css">
    <title>Galerie</title>
</head>
<body>

    <div class="container">
        <div class="grille1">
            <img src="images/galerie/lac1.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/glacier1.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/rivage1.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/twilight1.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/desert1.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/rivage2.webp" ondragstart="return false;" oncontextmenu="return false;">
        </div>
    </div>
    
    <hr id="one" data-symbol="Symbol 1">

    <div class="container2">
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img class="image" src="images/galerie/track/V1.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
            <img class="image" src="images/galerie/track/V2.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
            <img class="image" src="images/galerie/track/V3.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
            <img class="image" src="images/galerie/track/V4.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
            <img class="image" src="images/galerie/track/V5.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
            <img class="image" src="images/galerie/track/V6.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
            <img class="image" src="images/galerie/track/V7.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
            <img class="image" src="images/galerie/track/V8.webp" ondragstart="return false;" oncontextmenu="return false;" alt="">
        </div>
    </div>

    <hr id="two" data-symbol="Symbol 2">

    <div class="container">
        <div class="grille2">
            <img src="images/galerie/desert2.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/lac2.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/neige1.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/village1.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/glacier2.webp" ondragstart="return false;" oncontextmenu="return false;">
            <img src="images/galerie/rivage3.webp" ondragstart="return false;" oncontextmenu="return false;">
        </div>
    </div>

    <script src="scripts/galerie.js"></script>
</body>

</html>
